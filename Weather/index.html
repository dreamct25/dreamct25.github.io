<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Weather/Weather.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row">
                <div class="col-md-4">
                    <h1 class="text-center mx-2 my-4"><i class="fab fa-cloudversify mx-2"></i>Weather</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h2 class="text-center mt-5 mb-4 location">text</h2>
                </diV>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row justify-content-end">
                        <span class="bg-text mt-2"></span>
                        <div class="control my-3">
                            <div class="control-point"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="row">
                    <div class="col-md-4">
                        <span class="now weather">本日天氣</span>
                    </div>
                    <div class="col-md-4">
                        <span class="tomorrow weather">明日天氣</span>
                    </div>
                    <div class="col-md-4">
                        <span class="week weather">一周天氣</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="main">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row  justify-content-end">
                                <span class="clock mx-4 mt-2 mb-3"></span>
                            </div>
                        </div>
                    </div>
                    <select class="select" name="" id=""></select>
                    <div class="row justify-content-center text-in">
                        <span class="in-title">Wellcome</span>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-3">
                            <span class="back my-5"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-outer">
                <div class="sidebar">
                    <div class="sidebar-icon-outer">
                        <div class="sidebar-icon"><i class="fas fa-sort-up"></i></div>
                    </div>
                    <span class="sidebar-text">北部</span>
                    <span class="sidebar-text">中部</span>
                    <span class="sidebar-text">南部</span>
                    <span class="sidebar-text">東部</span>
                    <span class="sidebar-text">外島</span>
                </div>
            </div>
            <div class="top">
                <i class="fas fa-location-arrow"></i>
            </div>
        </div>
        <div class="footer">
            <h5 class="footer-text">&copy&nbspCopyright Chen</h5>
        </div>
    </div>
    <script src="../Weather/Weather.js"></script>
</body>

</html>
