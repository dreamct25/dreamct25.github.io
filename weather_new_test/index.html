<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../weather_new_test/weather_new_test.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Weather_test</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <i class="fab fa-cloudversify fa-3x mx-2"></i>
            <h1>Weather</h1>
        </div>
        <div class="main">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="background-controller-outer">
                        <div class="background-controller">
                            <div class="background-text"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="date-group">
                        <span class="date"></span>
                        <span class="time"></span>
                    </div>
                    <div class="option-group">
                        <select class="select"></select>
                        <div class="other-block">各地區資訊</div>
                    </div>
                </div>
            </div>
            <div class="weather-outer-frame">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="weathers-outer">
                            <div class="btn-session-group"></div>
                            <div class="weathers"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="far fa-copyright"></i>CopyRight By Chen
        </div>
    </div>
    <script src="../weather_new_test/weather_new_test.js"></script>
</body>

</html>
